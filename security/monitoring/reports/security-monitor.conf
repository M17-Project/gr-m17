    "printf.*key"
    "fprintf.*key"
    "cout.*key"
    "printf.*seed"
    "fprintf.*seed"
    "printf.*sig"
    "fprintf.*sig"
    "rand()"
    "srand("
    "time(NULL)"
    "memset.*0"
    "for.*i.*<.*sizeof.*_digest"
